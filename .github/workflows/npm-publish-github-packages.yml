name: Publish Package to npmjs
on:
  release:
    types: [created]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      # Setup .npmrc file to publish to npm
      - uses: actions/setup-node@v3
        with:
          always-auth: true
          node-version: '16.x'
          registry-url: 'https://npm.pkg.github.com'
      - run: npm config set '@BringBeyond:registry=https://npm.pkg.github.com' '//npm.pkg.github.com/:_authToken=${{secrets.NPM_TOKEN}}'
      - run: echo '@BringBeyond:registry=https://npm.pkg.github.com' '//npm.pkg.github.com/:_authToken=${{secrets.NPM_TOKEN}}'
      - run: npm install
      - run: npm run build
      - run: npm publish
